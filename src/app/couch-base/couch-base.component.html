
 <h2>couch-base.componenet HTML Start</h2>
 <p>Title1: {{title1}}</p>
 <p>Title2: {{title2}}</p>
 
 <p>Rows: {{this.ConcertView.total_rows}}
 <table>
  <tr>
    <th>id</th>
    <th>key</th>
    <th>date</th>
    <th>venue</th>
  </tr>
  <tr *ngFor="let x of this.ConcertView.rows | async">
    <td>{{x.id}}</td>
    <td>{{x.value.venue}}</td>
  </tr>
</table>


<h2>couch-base.componenet HTML Stop</h2>
